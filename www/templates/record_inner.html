<script type="text/javascript">
    var valores = getG();
    var id = valores['par'];
    $('#trec').html(id);
    var ru = '';
    if (id == 'arcade') {
        ru = recordsArcade;
    } else {
        ru = recordsContra;
    }
    console.log(recordsArcade);

    var content = '';
    for (i = 0; i < ru.length; i++) {
        content += '<li class="item-record">' +
            '<p class="jugador">' + ru[i].usuario + '</p>' +
            '<div class="puntuacion-record">' +
            '<p class="pre">' + ru[i].puntuacion + '</p>' +
            '<figure class="coins-record"></figure>' +
            ' </div>' +
            '</li>';
    }
    $('#lista-records').html(content);
</script>

    <h2 class="texto-grande titulo-cabecera" id="trec">Arcade</h2>
</header>
